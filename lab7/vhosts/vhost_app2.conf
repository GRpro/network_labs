<VirtualHost *:80>
  ServerName srv-08.zone08.edu
  DocumentRoot "/usr/home/web"
  <Directory "/usr/home/web">
    Options Indexes FollowSymLinks
    AuthType Basic
    AuthName "Restricted Files"
    AuthUserFile "/usr/passwords/.passwd"
    Require valid-user
  </Directory>
</VirtualHost>

Listen 4432
<VirtualHost *:4432>
  ServerName srv-08.zone08.edu
  DocumentRoot "/usr/home/web"
  <Directory "/usr/home/web">
    Options Indexes FollowSymLinks
    AuthType Basic
    AuthName "Restricted Files"
    AuthUserFile "/usr/passwords/.passwd"
    Require valid-user
  </Directory>
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apache/conf/bitnami/certs/srv-08.zone08.edu.crt"
  SSLCertificateKeyFile "/opt/bitnami/apache/conf/bitnami/certs/srv-08.zone08.edu.key"
</VirtualHost>
