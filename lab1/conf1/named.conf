########################
## options
########################

options {

  directory "/var/bind";

  version "lab1-dns1";

  listen-on { any; };
  listen-on port 53 { any; };
  listen-on-v6 { none; };

  pid-file "/var/run/named/named.pid";

  allow-query        { any; };
  allow-transfer     { localhost; 10.18.51.9; };
  recursion no;

};


########################
## zones
########################

zone "." IN {
  type hint;
  file "named.ca";
};

zone "zone08.net" IN {
  type master;
  file "/etc/bind/my.zone";
  allow-update { none; };
};


########################
## logging
########################

logging {
  channel general {
    file "/var/log/named/general.log" versions 5;
    print-time yes;
    print-category yes;
    print-severity yes;
  };

  channel queries {
    file "/var/log/named/queries.log" versions 5 size 10m;
    print-time yes;
    print-category yes;
    print-severity yes;
  };

  channel security {
    file "/var/log/named/security.log" versions 5;
    print-time yes;
    print-category yes;
    print-severity yes;
  };

  category default { general; };
  category general { general; };
  category config { general; };
  category network { general; };
  category queries { queries; };
  category security { security; };
};